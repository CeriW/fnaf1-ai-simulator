<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css">

<body>
  <aside id="info-bar">
    <div id="audio-container">Audio:
      <label class="switch" id="audio-toggle">
        <input type="checkbox"><span class="slider"></span>
      </label><span id="sound-prompt">Best with sound on</span>
    </div>
    <div id="game-mode-selector">Game mode:<span>AI simulator</span>
      <label class="switch" id="game-mode">
        <input type="checkbox"><span class="slider"></span>
      </label><span>Playable game</span>
    </div>
  </aside>
  <div id="game-menu">
    <h1>WELCOME TO THE FIVE NIGHTS AT FREDDY&apos;S SIMULATOR</h1>
    <div id="night-selector-menu"></div>
    <div id="custom-night-menu"></div>
    <div class="ai-descriptions">0&#x2011;2(easy) 3&#x2011;6(med) 7&#x2011;12(hard) 13&#x2011;20(extreme)</div>
    <div id="game-speed-selector"><span>Game speed:</span>
      <input id="speed0" type="radio" name="speed" value="0.25">
      <label for="speed0">x0.25</label>
      <input id="speed1" type="radio" name="speed" value="0.5">
      <label for="speed1">x0.5</label>
      <input id="speed2" type="radio" name="speed" value="1" checked="">
      <label for="speed2">x1</label>
      <input id="speed3" type="radio" name="speed" value="2">
      <label for="speed3">x2</label>
      <input id="speed4" type="radio" name="speed" value="3">
      <label for="speed4">x3</label>
      <input id="speed5" type="radio" name="speed" value="5">
      <label for="speed5">x5</label>
      <input id="speed6" type="radio" name="speed" value="7">
      <label for="speed6">x7</label>
    </div>
    <button id="start-game">START GAME</button>
  </div>
